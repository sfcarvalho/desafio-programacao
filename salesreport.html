<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Vendas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
</script>
<script>

    $(document).ready(function (e) {
        $("#tableResults").hide();
        $("#adviceResult").hide();
        $("#uploadForm").on('submit', (function (e) {
            e.preventDefault();
            $.ajax({
                url: "sales",
                type: "POST",
                data: new FormData(this),
                contentType: false,
                cache: false,
                processData: false,
                beforeSend: function (data) {
                    $("#status").empty().text("Carregando Arquivo...");
                    $("#status").fadeOut();
                },
                success: function (data) {
                    $("#preview").empty()
                    if (data == 'undefined') {
                        // invalid file format.
                        $("#preview").empty().text("Erro interno favor tentar novamente.").fadeIn()
                    }
                    else {

                        $("#preview").html(data).fadeIn();

                        $('table').bootstrapTable({
                            data: data
                        });
                        $('.loading-wrap').hide();
                        $("#advice").hide();
                        $("#tableResults").show();
                    }
                },
                error: function (e) {
                    $("#err").html(e).fadeIn();
                }
            });
        }));
    });
</script>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron"><br>
            <h1 class="display-4">Gerenciamento de Vendas</h1>
            <p class="lead">Relatório Geral de Vendas/Lucros</p>
            <hr class="my-4">
            <p class="lead">Para enviar um novo relatório clique <a href="/">aqui</a> </p>
            <form action="sales" id="uploadForm" name="uploadForm">
                <div class="form-group">
                    <label for="myFile"></label>
                </div>
                <p class="lead">
                    <input class="btn btn-primary btn-lg" type="submit" value="Gerar Relatório">
                </p>
                <span id="status"></span>
                <div id="preview"></div><br>

                <table class="table-striped border-primary" id="tableResults">
                    <thead>
                        <tr>
                            <th data-field="seller">
                                <span class="text-primary">
                                    Vendedor
                                </span>
                            </th>
                            <th data-field="producer">
                                <span class="text-primary">
                                    Saldo Produtor
                                </span>
                            </th>
                            <th data-field="discounts">
                                <span class="text-primary">
                                    Comissoes
                                </span>
                            </th>
                            <th data-field="amount_earned">
                                <span class="text-primary">
                                    Lucro Geral
                                </span>
                            </th>
                        </tr>
                    </thead>
                </table>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
