<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Upload Arquivo Vendas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
    </script>


    <script>

        $(document).ready(function (e) {
            //$("#tableResults").hide();
            $("#uploadForm").on('submit', (function (e) {
                e.preventDefault();

                $.ajax({
                    url: "uploadFile",
                    type: "POST",
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData: false,
                    beforeSend: function (data) {
                        $("#status").empty().text("Carregando Arquivo...");
                        $("#status").fadeOut();
                    },
                    success: function (data) {
                        if (data == 'undefined') {
                            // invalid file format.
                            $("#status").html("Invalid File !").fadeIn();
                        }
                        else {
                            // view uploaded file.
                            $("#preview").html(data).fadeIn();
                            // $("#form")[0].reset();
                            $("#status").empty().text("Arquivo carregado com sucesso").fadeIn();
                            $('table').bootstrapTable({
                                data: data
                            });
                            //$("#tableResults").show();
                        }
                    },
                    error: function (e) {
                        $("#err").html(e).fadeIn();
                    }
                });
            }));
        });
    </script>
</head>

<body>
    <div class="container">

        <br>
        <div class="jumbotron"><br>
            <h1 class="display-4">Gerenciamento de Vendas</h1>
            <p class="lead">Por favor envie seu arquivo de vendas</p>
            <hr class="my-4">
            <form action="uploadFile" id="uploadForm">
                <div class="form-group">
                    <label for="myFile"></label>
                </div>
                <input type="file" name="myFile" accept=".txt" class="form-control" placeholder="Selecionar">
                <br /><br />
                <!-- <input type="submit" value="Processar Arquivo" /> -->
                <p class="lead">
                    <!-- <a class="btn btn-primary btn-lg" href="#" role="button" id="btnUpload" name="submit"
                    type="submit">Carregar Arquivo</a> -->
                    <input class="btn btn-primary btn-lg" type="submit" value="Carregar Arquivo">
                </p>
                <span id="status"></span>
                <div id="preview"></div><br>
                <table class="table-striped border-success" id="tableResults">
                    <thead>
                        <tr>
                            <th data-field="id">
                                <span class="text-success">
                                    Id
                                </span>
                            </th>
                            <th data-field="datetime">
                                <span class="text-success">
                                    Data
                                </span>
                            </th>
                            <th data-field="product">
                                <span class="text-success">
                                    Produto
                                </span>
                            </th>
                            <th data-field="seller">
                                <span class="text-success">
                                    Vendedor
                                </span>
                            </th>
                            <th data-field="value">
                                <span class="text-success">
                                    Valor
                                </span>
                            </th>
                        </tr>
                    </thead>
                </table>
            </form>
            <p><b>Atenção:</b> Permitidos apenas aquivos em formato texto.</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
