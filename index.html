<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Upload Arquivo Vendas</title>
</head>

<body>
  <h2>Upload Arquivo Vendas</h2>

  <form action="/uploadFile" enctype="multipart/form-data" method="POST">
    <label for="myFile">Arquivo de Vendas</label>
    <input type="file" name="myFile" accept=".txt"/> <br /><br />
    <input type="submit" value="Processar Arquivo" />
  </form>

</body>

</html>
